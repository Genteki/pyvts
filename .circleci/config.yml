version: 2.1


jobs:
  build:
    docker:
      - image: python:3.9
    steps:
      - checkout
      - run: 
          name: Install dependencies
          command: |
            python3 -m venv env
            source env/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Setup build
          command: |
            source env/bin/activate
            python setup.py build
  
  lint:
    docker:
      - image: python:3.9
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pip install -r requirements.txt
      - run:
          name: Run Flake8
          command: |
            pip install flake8
            flake8

  test:
    docker:
      - image: python:3.9
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python3 -m venv env
            source env/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Run tests
          command: |
            source env/bin/activate
            coverage run -m pytest
            coverage report
      - run:
          name: Upload coverage report to Codecov
          command: |
            source env/bin/activate
            bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN

workflows:
  test_my_lib:
    jobs:
      - build
      - lint
      - test
    when: \<< pipeline.event == "pull_request" || pipeline.event == "push" && pipeline.branch == "main" \>>
