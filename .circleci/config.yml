version: 2.1
jobs:
  build:
    docker:
      - image: python:3.9
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python3 -m venv env
            source env/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Run tests
          command: |
            source env/bin/activate
            coverage run -m pytest
            coverage report
          background: true
          port: 8001
          host: 0.0.0.0
